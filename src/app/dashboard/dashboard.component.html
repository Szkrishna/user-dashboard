<div class="container">
    <div class="leftbar">
        <span class="img-icon mb-1">
            <img src="assets/icon.png" alt="Icon" width="16" height="16" />
        </span>
        <span class="mb-1">
            <lucide-icon class="icon" [img]="House"></lucide-icon>
        </span>
        <span class="mb-1">
            <lucide-icon class="icon" [img]="ChartColumnIncreasing"></lucide-icon>
        </span>
        <span class="mb-1">
            <lucide-icon class="icon" [img]="Layers"></lucide-icon>
        </span>
        <span class="mb-1">
            <lucide-icon class="icon" [img]="CopyCheck"></lucide-icon>
        </span>
        <span class="mb-1">
            <lucide-icon class="icon" [img]="ChartPie"></lucide-icon>
        </span>
        <span class="mb-1">
            <lucide-icon class="icon" [img]="Users"></lucide-icon>
        </span>
    </div>

    <div class="rightbar">
        <div class="topbar">
            <div class="row">
                <div class="welcome">
                    <h1>Welcome back, Olivia</h1>
                </div>

                <div class="dashboard-toolbar">
                    <div class="search-div">
                        <div class=" search-icon">
                            <lucide-icon class="icon" [img]="Search"></lucide-icon>
                        </div>
                    </div>
                    <button><lucide-icon class="icon btn-icon" [img]="Settings2"></lucide-icon>Customize</button>
                    <button><lucide-icon class="icon btn-icon" [img]="CloudDownload"></lucide-icon>Export</button>
                </div>
            </div>
        </div>

        <div class="graphs">
            <div class="row">
                <div class="breakdown">
                    <div class="card">
                        <div class="card-header">
                            <div class="row">
                                <div class="chart-title">
                                    <div class="box mr-2">
                                        <lucide-icon class="icon box-icon" [img]="Box"></lucide-icon>
                                    </div>
                                    <div>
                                        <h3 class="mb-0">Vendor breakdown</h3>
                                        <p>Keep track of vendors and their security ratings.</p>
                                    </div>
                                </div>

                                <div class="align-top">
                                    <lucide-icon class="icon ellipse" [img]="EllipsisVertical"></lucide-icon>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="monitored">
                    <div class="card">
                        <div class="card-header">
                            <div class="row">
                                <div class="chart-title">
                                    <div>
                                        <h3 class="mb-0">Vendors monitored</h3>
                                        <p>You're using 80% of available spots.</p>
                                    </div>
                                </div>

                                <div class="align-top">
                                    <lucide-icon class="icon ellipse" [img]="EllipsisVertical"></lucide-icon>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
